<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <!-- This contains our logo and text -->
        <section class="left">
            <div class="logo">
                <img src="/altschool-assignment (1)/altschool-assignment/Logo.svg" alt="company logo">
            </div>

            <div class="text">
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>




        </section>

        <!-- This contains our form element -->
        <section class="right">
            <form action="">
                <div class="inline">
                    <div>
                        <label for="fname">First Name</label>
                        <input  type="text" id="fname" placeholder="Tolu" autofocus  >
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Ojo">
                    </div>
                </div>

                <div class="inline">
                    <div>
                        <label for="">Gender</label>
                        <select name="" id="">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="" disabled selected>Select here</option>
                        </select>
                    </div>
                    <div>
                        <label for="date">Date of Birth</label>
                        <input type="date" id="date" placeholder="this is">
                    </div>
                </div>



                <div class="inline">
                    <div>
                        <label for="weight">Weight (KG)</label>
                        <input type="text" id="weight" placeholder="Enter weight here">
                    </div>
                    <div>
                        <label for="height">Height (CM)</label>
                        <input type="text" id="height" placeholder="Enter height here">
                    </div>
                </div>

                <div class="block">
                    <label for="">Activity Level</label>
                    <select  name="" id="" >
                        <option value="" disabled selected>Select here</option>
                        <option value="">Active</option>
                        <option value="">Inactive</option>
                        <option value="">Super Active</option>
                    </select>
                </div>

                <div class="block">
                    <label for="password">Password</label>
                   
                        <input type="password" id="password" placeholder="Enter password here">
                       
                    </div>
                </div>


                <div class="btn">
                    <button><a href="/">Register</a></button>
                    <p>By clicking Register, you agree to our <span>Terms of Use </span>and our<span> Privacy Policy</span></p>
                </div>












            </form>


        </section>
    </main>
    
</body>
</html>
